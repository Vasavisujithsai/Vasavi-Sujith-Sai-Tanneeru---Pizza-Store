###############################################
# DATABASE CONFIG - DOCKER
###############################################
spring.datasource.url=jdbc:mysql://db:3306/online_pizza_ordering_system?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

###############################################
# HIBERNATE / JPA
###############################################
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use your existing DB tables â€” DO NOT DROP / CREATE
spring.jpa.hibernate.ddl-auto=none

###############################################
# FILE UPLOAD
###############################################
spring.servlet.multipart.max-file-size=500000MB
spring.servlet.multipart.max-request-size=500000MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

###############################################
# APP INFO
###############################################
info.app.name=Online Shopping System
info.app.description=Online Shopping System
info.app.version=1.0.0
